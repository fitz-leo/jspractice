<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn">

<div id="dv"></div>
<script>
    my$("btn").onclick=function () {
        if (this.value=="隐藏"){
            my$("dv").style.display="none";
            this.value="显示";
        }else if (this.value=="显示"){
            my$("dv").style.display="block";
            this.value="隐藏";
        }
    }
</script>
</body>
</html>
