<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="../images/tianshi.gif" alt="" id="im">
<script>
    document.onmousemove=function (e) {
        //可视区域的横坐标
      my$("im").style.left=e.clientX+"px";
      //可视区域的纵坐标
      my$("im").style.top=e.clientY+"px";
    };
</script>
</body>
</html>
