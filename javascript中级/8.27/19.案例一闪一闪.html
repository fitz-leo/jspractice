<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
    <style>
        div {
            width: 600px;
            height: 600px;
            border: 2px solid yellow;
            background-color: black;
            position: relative;
        }

        span {
            font-size: 30px;
            color: yellow;
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="亮起来" ID="btn">
<div id="dv"></div>
<script>
    my$("btn").onclick = function () {
        setInterval(function () {
            var x = parseInt(Math.random() * 600 + 1);
            var y = parseInt(Math.random() * 600 + 1);
            my$("dv").innerHTML = "<span>★</span>";
            my$("dv").firstElementChild.style.left = x + "px";
            my$("dv").firstElementChild.style.top = y + "px";
        }, 20);
    };
</script>
</body>
</html>
