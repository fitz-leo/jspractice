<script>
    //绑定事件的兼容性
    function addEventListener0(element, type, fn) {
        if (element.addEventListener) {
            element.addEventListener(type, fn, false);
        } else if (element, attachEventt) {
            element.attachEvent("on" + type, fn);
        } else {
            element["on" + type] = fn;
        }
    }

    //解绑事件
    function removeEventListener(element, type, faName) {
        if (element.removeEventListener) {
            element.removeEventListener(type, faName, false);
        } else if (element.datachEvent) {
            element.datachEvent("on" + type, faName);
        } else {
            element["on" + type] = null;
        }
    }
