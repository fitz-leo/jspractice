<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="显示图片" id="btn"/>
    <img src="" alt="" id="im" />
    <script>
        //根据id获取按钮；
        var btnObj=document.getElementById("btn");
        //为按钮注册点击事件，添加事件处理函数
        btnObj.onclick=function () {
            //根据id获取图片的标签，设置图片的src属性
            var imObj=document.getElementById("im");
            imObj.src="../images/boduo.jpg";
            imObj.width="300";
            imObj.height="400";
        };

    </script>
</body>
</html>
