<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="div1">
    <p>hahaha</p>
    <p>hahaha</p>
    <p>hahaha</p>
    <p>hahaha</p>
    <p>hahaha</p>
</div>
<div id="div2">
    <p>嘎嘎嘎</p>
    <p>嘎嘎嘎</p>
    <p>嘎嘎嘎</p>
    <p>嘎嘎嘎</p>
</div>
<script>
    document.getElementById("btn").onclick = function () {
        //根据标签名字获取标签
        //var pObjs = document.getElementsByTagName("p");
        var pObjs=document.getElementById("div1").getElementsByTagName("p");
        //循环遍历这个数组
        for (var i = 0; i < pObjs.length; i++) {
            //每个p标签,设置文字
            pObjs[i].innerText = "我们都是p";
        }

    };
</script>
</body>
</html>
