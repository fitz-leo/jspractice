<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
    <style>
        input{
            color: gray;
        }
    </style>
</head>
<body>
<input type="text" value="请输入搜索内容" id="txt">
<script>
    //获取文本框

    //注册获取焦点
    my$("txt").onfocus=function () {
        //判断文本框的内容是不是默认内容
        if (this.value=="请输入搜索内容"){
            this.value="";
            this.style.color="black";
        }
    };
    //注册失去焦点
    my$("txt").onblur=function () {
        if (this.value.length==0){
            this.value="请输入搜索内容";
            this.style.color="gray";
        }
    };
</script>
</body>
</html>
