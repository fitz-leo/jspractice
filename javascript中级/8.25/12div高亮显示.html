<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 150px;
            background-color: green;
            float: left;
            margin-left: 10px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script>
    var dvobjs=document.getElementsByTagName("div");
    for (var i=0;i<dvobjs.length;i++){
      //为每个div添加鼠标进入事件
      dvobjs[i].onmouseover=function () {
          this.style.border="2px solid red";
      };
      //鼠标移出事件
        dvobjs[i].onmouseout=function () {
            this.style.border="";
        };
    }
</script>
</body>
</html>
