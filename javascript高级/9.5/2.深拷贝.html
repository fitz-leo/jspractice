<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj1 = {
        age: 10,
        sex: "男",
        car: ["奔驰", "宝马", "特斯拉", "奥拓"],
        dog: {
            name: "大黄",
            age: 5,
            color: "黑白色"
        }
    };

    var obj2 = {};//空对象
    //通过函数实现，把对象a中的所有的数据深拷贝到对象b中
    function extend(a, b) {
        for (var key in a) {
            //先获取a对象中每个属性的值
            var item = a[key];
            //判断这个属性的值是不是数组或者对象
            if (item instanceof Array) {
                //如果是数组，那么就在b对象中添加一个新的属性，并且这个属性值也是数组
                b[key] = [];
                //调用这个方法，吧a对象中这个数组的属性值一个一个的复制到b对象的这个数组属性中
                extend(item, b[key]);
                //判断这个值是不是对象类型的
            } else if (item instanceof Object) {
                //如果是对象类型的，蛮在b对象中添加一个属性，是一个空对象
                b[key] = {};
                //再次调用这个函数，把a对象中的属性对象的值一个一个的复制到b对象的这个属性对象中
                extend(item, b[key]);
            } else {
                //如果是普通的数据，直接复制到b对象的这个属性中
                b[key] = item;

            }
        }
    }

    extend(obj1, obj2);
    console.log(obj1);
    console.log(obj2);
</script>
</body>
</html>
