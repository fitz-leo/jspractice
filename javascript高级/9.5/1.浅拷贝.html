<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj1 = {
        age: 10,
        sex: "man",
        car: ["奔驰", "宝马", "tesla"]
    };
    var obj2 = {};

    function extend(a, b) {
        for (var key in a) {
            b[key] = a[key];
        }
    }

    extend(obj1, obj2);
    console.log(obj1);
    console.log(obj2);
</script>
</body>
</html>
