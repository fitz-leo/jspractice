<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //函数中的改变
    function f1(x, y) {
        console.log((x + y) + ":=====>" + this);
        return "这是函数的返回值";
    }

    //apply,call调用
    var r1 = f1.apply(null, [1, 2]);
    console.log(r1);
    var r2 = f1.call(null, 1, 2);
    console.log(r2);
    console.log("======================");
    //改变this指向
    var obj = {
        sex: "男"
    };
    //本来f1函数是weindow对象，但是传入obj后，f1函数此时就是obj对象
    var r3 = f1.apply(obj, [1, 2]);
    console.log(r3);
    var r4 = f1.call(obj, 1, 2);
    console.log(r4);

    function Person(age) {
        this.age = age;
    }

    Person.prototype.sayHi = function (x, y) {
        console.log((x + y) + "=====" + this.age);
    };

    function Student(age) {
        this.age = age;
    }

    var per = new Person(10);
    var stu = new Student(100);
    per.sayHi.apply(stu, [10, 20]);
    per.sayHi.call(stu, 10, 20);


</script>
</body>
</html>
