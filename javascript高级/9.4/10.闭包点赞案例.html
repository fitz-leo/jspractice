<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            float: left;
            margin-left: 10px;
        }

        img {
            width: 200px;
            height: 180px;
        }

        input {
            margin-left: 30%;
        }
    </style>
    <
</head>
<body>
<ul>
    <li><img src="../images/1.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
    <li><img src="../images/2.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
    <li><img src="../images/3.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
    <li><img src="../images/4.jpg" alt=""><br/><input type="button" value="赞(1)"></li>
</ul>
<script>

    //获取所有的按钮
    //根据标签名字获取元素
   function my$(tagName) {
       return document.getElementsByTagName(tagName);
   }
   //闭包缓存数据
    function getValue() {
        var value=2;
        return function () {
            //每一次点击时，都应该改版当前点击按钮的value值
            this.value="赞("+(value++)+")";
        }
    }

    //获取所有的按钮
    var btnObjs=my$("input");
   //循环遍历每个按钮，注册点击事件
    for (var i=0;i<btnObjs.length;i++){
        btnObjs[i].onclick=getValue();
    }
</script>
</body>
</html>
