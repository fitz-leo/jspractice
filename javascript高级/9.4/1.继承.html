<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Animal(age, sex) {
        this.age=age;
        this.sex=sex;
    }
    Animal.prototype.color="黄色";
    Animal.prototype.eat=function () {
      console.log("hahhah");
    };
    //小狗的构造函数
    function Dog(age, sex, name) {
        //借用构造函数
        Animal.call(this,age,sex);
        this.name=name;
    }
    //改变原型指向，为了继承方法
    Dog.prototype=new Animal();
    var dog=new Dog(10,"女","何小皮");
    console.log(dog.name);
    console.log(dog.sex);
    console.log(dog.age);
    console.log(dog.color);
    //调用方法
    dog.eat();
</script>
</body>
</html>
