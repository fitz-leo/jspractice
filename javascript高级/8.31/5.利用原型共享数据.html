<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //构造函数
    function Student(name, age, sex) {
        this.name=name;
        this.age=age;
        this.sex=sex;
    }
    //所有学生的身高都是188,所有人的体重都是55
    //所有学生都要每天写500行代码
    //所有学生每天都要吃一个10斤的西瓜

    //原型对象
    Student.prototype.height="188";
    Student.prototype.weight="55kg";
    Student.prototype.study=function () {
        console.log("每天写500行代码");
    };
    Student.prototype.eat=function () {
      console.log("吃一个10斤的西瓜");
    };
    //实例化对象，并初始化,传值了叫初始化，没有叫实例化
    var stu=new Student("哈哈",20,"女");
    console.dir(Student);
    console.dir(stu);
</script>

</body>
</html>
